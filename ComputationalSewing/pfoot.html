    <h1>Presser Foot</h1>
    <p>The presser foot holds the fabric down while you sew. There is a lever usually at
      the back of the machine that moves the lever up and down.
    </p>
    <figure>
    <div class='row'>
      <img src='Sew/pfbackup.jpg'>
      <img src='Sew/pfootup.jpg'>
     </div>
    <figcaption><i>Presser Foot Up</i></figcaption>
    </figure>

    <br>

    <figure>
    <div class='row'>
      <img src='Sew/pfbackdown.jpg'>
      <img src='Sew/pfootdown.jpg'>
     </div>
    <figcaption><i>Presser Foot Down</i></figcaption>
    </figure>

    <br><br>
    <p><b>It is extremely important to put down the presser foot! If not, you will end
    up with a clump of thread stuck to your fabric!</b></p>
